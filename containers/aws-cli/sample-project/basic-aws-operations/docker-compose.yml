version: '3.8'

services:
  # AWS CLI for basic operations
  aws-cli:
    image: cleanstart/aws-cli:latest
    container_name: aws-cli-basic
    restart: unless-stopped
    volumes:
      - ~/.aws:/aws/config:ro
      - ./data:/aws/data
      - ./scripts:/aws/scripts
    environment:
      - AWS_CONFIG_FILE=/aws/config/config
      - AWS_SHARED_CREDENTIALS_FILE=/aws/config/credentials
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
    command: ["sh", "-c", "echo 'üöÄ AWS CLI Basic Operations Demo' && echo 'üìä Container Status: Healthy' && echo '‚òÅÔ∏è AWS CLI Version:' && aws --version && echo 'üîß Available Commands:' && echo '  ‚Ä¢ aws s3 ls - List S3 buckets' && echo '  ‚Ä¢ aws ec2 describe-regions - List EC2 regions' && echo '  ‚Ä¢ aws iam get-user - Get IAM user info' && echo '  ‚Ä¢ aws sts get-caller-identity - Get current identity' && echo 'üìÅ Working Directory: /aws' && echo 'üë§ User: awsuser (non-root)' && echo '‚úÖ Ready for AWS operations!' && echo 'Press Ctrl+C to stop' && tail -f /dev/null"]
    healthcheck:
      test: ["CMD", "aws", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aws-network

  # AWS CLI helper for interactive sessions
  aws-helper:
    image: cleanstart/aws-cli:latest
    container_name: aws-cli-helper
    restart: unless-stopped
    volumes:
      - ~/.aws:/aws/config:ro
      - ./data:/aws/data
      - ./scripts:/aws/scripts
    environment:
      - AWS_CONFIG_FILE=/aws/config/config
      - AWS_SHARED_CREDENTIALS_FILE=/aws/config/credentials
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
    profiles:
      - interactive
    stdin_open: true
    tty: true
    networks:
      - aws-network

volumes:
  aws_data:
    driver: local

networks:
  aws-network:
    driver: bridge
