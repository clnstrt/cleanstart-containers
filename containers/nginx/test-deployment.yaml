            }
            .status {
                background: #4CAF50;
                color: white;
                padding: 0.5rem 1rem;
                border-radius: 5px;
                display: inline-block;
                margin: 1rem 0;
            }
            .info {
                background: #f5f5f5;
                padding: 1rem;
                border-radius: 5px;
                margin: 1rem 0;
                text-align: left;
            }
            .endpoint {
                background: #e3f2fd;
                padding: 0.5rem;
                border-radius: 3px;
                font-family: monospace;
                margin: 0.5rem 0;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            .endpoint:hover {
                background: #bbdefb;
            }
            .test-button {
                background: #2196F3;
                color: white;
                border: none;
                padding: 0.5rem 1rem;
                border-radius: 5px;
                cursor: pointer;
                margin: 0.5rem;
                font-size: 14px;
            }
            .test-button:hover {
                background: #1976D2;
            }
            .result {
                background: #f0f0f0;
                padding: 1rem;
                border-radius: 5px;
                margin: 1rem 0;
                font-family: monospace;
                text-align: left;
                white-space: pre-wrap;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>üöÄ CleanStart Nginx Test Page</h1>
            <div class="status">‚úÖ Running Successfully</div>
            
            <div class="info">
                <h3>Test Endpoints:</h3>
                <div class="endpoint" onclick="testEndpoint('/health')">GET /health - Health check</div>
                <div class="endpoint" onclick="testEndpoint('/status')">GET /status - Status information</div>
                <div class="endpoint" onclick="testEndpoint('/test')">GET /test - Test endpoint</div>
            </div>
            
            <div class="info">
                <h3>HTTP Method Tests:</h3>
                <button class="test-button" onclick="testMethod('GET', '/test')">Test GET</button>
                <button class="test-button" onclick="testMethod('POST', '/test')">Test POST</button>
                <button class="test-button" onclick="testMethod('PUT', '/test')">Test PUT</button>
                <button class="test-button" onclick="testMethod('DELETE', '/test')">Test DELETE</button>
            </div>
            
            <div class="info">
                <h3>Features Being Tested:</h3>
                <ul style="text-align: left;">
                    <li>‚úÖ CleanStart Nginx Image</li>
                    <li>‚úÖ Kubernetes Deployment</li>
                    <li>‚úÖ ConfigMap Configuration</li>
                    <li>‚úÖ Service Discovery</li>
                    <li>‚úÖ Health Checks</li>
                    <li>‚úÖ HTTP Method Handling</li>
                    <li>‚úÖ Security Headers</li>
                    <li>‚úÖ Gzip Compression</li>
                    <li>‚úÖ Static File Serving</li>
                    <li>‚úÖ Error Handling</li>
                </ul>
            </div>
            
            <div id="result" class="result" style="display: none;"></div>
        </div>
        
        <script>
            function testEndpoint(endpoint) {
                fetch(endpoint)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('result').style.display = 'block';
                        document.getElementById('result').textContent = `Endpoint: ${endpoint}\nResponse: ${data}`;
                    })
                    .catch(error => {
                        document.getElementById('result').style.display = 'block';
                        document.getElementById('result').textContent = `Error testing ${endpoint}: ${error}`;
                    });
            }
            
            function testMethod(method, endpoint) {
                fetch(endpoint, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('result').textContent = `Method: ${method} ${endpoint}\nResponse: ${data}`;
                })
                .catch(error => {
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('result').textContent = `Error testing ${method} ${endpoint}: ${error}`;
                });
            }
